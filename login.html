<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MalakFarhan</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background:black;;
    }

    .login-box {
      background:white;
      padding: 30px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
      transition: 0.3s;
    }

    .login-box input:focus {
      border-color: #007BFF;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.4);
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #000000;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      margin: 5px;
    }

    .login-box button:hover {
      background: #0056b3;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
      color: #444;
    }

    .error {
      color: red;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
 
<link rel="icon" type="circle-logo.jpg" href="code.jpg">
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    
    <input type="text" id="username" placeholder="Enter Username">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="login()">Login</button>
   <a href="signup.html" target="_blank" 
   style="display:inline-block; padding:12px 20px; background:#007BFF; color:white; text-decoration:none; border-radius:8px;">
   Signup
</a>

  </div>
  <div class="signup-box" style="color: #007BFF;">

    
</div>
  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const msg = document.getElementById("msg");

      if (user === "" || pass === "") {
        msg.innerHTML = "⚠️ Please fill all fields!";
        msg.classList.add("error");
      } else if (user === "admin" && pass === "1234") {
        msg.innerHTML = "✅ Login successful! Redirecting...";
        msg.classList.remove("error");
        setTimeout(() => {
          window.location.href = "index.html"; // redirect to home
        }, 2000);
      } else {
        msg.innerHTML = "❌ Invalid username or password!";
        msg.classList.add("error");
      }
    }
  </script>
   
</body>
</html>
